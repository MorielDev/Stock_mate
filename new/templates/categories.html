{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Link additional styles if needed -->
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-6">Product Categories</h1>
        <div class="category-list">
            <ul>
                {% for category in categories %}
                    <li class="category-item flex justify-between items-center mb-4">
                        <span>{{ category.category }}</span>
                        <a href="/home" class="edit-icon text-blue-500 hover:text-blue-700">
                            <i class="fas fa-cogs"></i>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
